<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Collapsible Sidebar</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        overflow-x: hidden; /* منع التمرير الأفقي */
    }

    /* الفيديو كخلفية */
    video.bg-video {
        position: fixed;
        top: 0; 
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; 
        z-index: -1;
    }

    /* الشريط الجانبي */
    .sidebar {
        width: 300px;
        height: 100vh;
        background-color: rgba(139, 69, 19, 0.8); 
        color: white;
        position: fixed;
        top: 0;
        left: -300px;
        transition: left 0.3s ease;
        overflow-y: auto;
    }

    .sidebar.active {
        left: 0;
    }

    /* زر الفتح أصغر */
    .toggle-btn {
        position: fixed;
        top: 10px;
        left: 10px;
        cursor: pointer;
        z-index: 2;
        color: white;
        font-size: 20px; 
        background-color: rgba(0,0,0,0.5);
        padding: 4px 8px; 
        border-radius: 6px;
        user-select: none;
    }

    .sidebar-content {
        padding: 20px;
    }

    .sidebar-content a {
        color: white;
        text-decoration: none;
        display: flex;
        align-items: center;
        margin: 15px 0;
        font-size: 18px;
    }

    .sidebar-content a i {
        margin-right: 10px;
        font-size: 20px;
    }

    .search-container {
        margin: 20px 0;
    }

    .search-container input {
        width: 80%;
        padding: 6px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
    }

    @media (max-width: 768px) {
        .sidebar {
            width: 250px;
            left: -250px;
        }
    }

    @media (max-width: 480px) {
        .toggle-btn {
            font-size: 18px;
            padding: 3px 6px;
        }
    }
</style>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <video autoplay muted loop playsinline class="bg-video">
    <source src="C:\Users\Dell\OneDrive - Nile University\Desktop\guitar-field\guitar-field.mp4">
    </video>


    <div class="toggle-btn" onclick="toggleSidebar()">☰</div>


    <div class="sidebar" id="sidebar">
        <div class="sidebar-content">
            <div style="font-size: 22px; margin-bottom: 15px;">Collapsible Sidebar</div>
            <div class="search-container">
                <input type="text" placeholder="Search..." onkeypress="if(event.key === 'Enter') search()">
            </div>
            <a href="#"><i class="fas fa-home"></i>Home</a>
            <a href="#"><i class="fas fa-info-circle"></i>About</a>
            <a href="#"><i class="fas fa-cogs"></i>Services</a>
            <a href="#"><i class="fas fa-phone-alt"></i>Contact</a>
        </div>
    </div>

<script>
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('active');
    }
    function search() {
        alert("Search functionality to be implemented!");
    }
</script>
</body>
</html>
